<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Madelyn Torff Project Portfolio by Akhilesh Tammana</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa%7CNunito%7CRaleway&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/7a4430d807.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <p class="nav-text">Madelyn Torff</p>
            <nav id="nav-bar">
                <ul>
                    <li class="nav-text"><a href="projectPortfolioWebpage_AboutUs.html">About</a></li>
                    <li class="nav-text"><a href="projectPortfolioWebpage.html#projects">Projects</a></li>
                    <li class="nav-text"><a href="projectPortfolioWebpage.html#contacts">Contacts</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="main-section" id="about_me">
                <h2>About me</h2>
                <p class="subtitle">Nisl arcu, scelerisque neque ut. Tincidunt amet, tempor duis tortor neque auctor dis ipsum. Pretium cras amet odio amet eleifend id sed cras sed. Aliquet risus posuere aliquet imperdiet sit.</p>
                <button id="resume-button" href="resume">Resume</button>
                <img id="main-image-2" alt="self portrait of Madelyn Torff" src="./aboutMePic.png"/>
            </section>
            <section class="main-section" id="contacts">
                <form method="post">
                    <div class="info">
                        <label for="name">Name:</label>
                        <input name="name" id="name" type="text" required />
                    </div>
                    <div class="info">
                        <label for="email">Email:</label>
                        <input name="email" id="email" type="email" required />
                    </div>
                    <div class="info">
                        <label for="messsage">Message:</label>
                        <textarea name="message" id="message" rows="5" cols="30" ></textarea>
                    </div>
                    <button id="submit" type="submit">Send</button>
                </form>
            </section>
        </main>
        <footer>
            <div class="social-icons">
                <a href="https://instagram.com/" target="_blank">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://mail.google.com/" target="_blank">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
            <br />
            <p class="footer">Madelyn Torff 2021</p>
        </footer>
    </body>
</html>
